<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title> Solidaridad Escuela | Login</title>
    <link rel="stylesheet" href="LoginStyle.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</h:head>
<h:body>
    <div class="container">
        <h:form id="log" onsubmit="alert('submit!');return false">
            <div class="form">
                <ul class="nav nav-pills">
                    <li class="active nav-item">
                        <a class="nav-link" data-toggle="tab" href="#signIn">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#signUp">Sign Up</a>
                    </li>
                </ul>
                <div class="tab-content clearfix" id="content">

                    <!-- sign In Form -->
                    <div class="tab-pane active" id="signIn">
                        <h:panelGrid column="1" id="Grid1" style="width: 100%;" cellpadding="8">
                            <p:outputLabel styleClass="p-d-block" style="font-weight: bold;">Username</p:outputLabel>
                            
                            <p:inputText id="Usuario" name="user" class="userTextInput" type="String" style="width: 100%; border-radius: 100px; padding-left: 20px;" value="#{LoginBean.user}" required="true" requiredMessage="El usuario no puede ser nulo"/>
                            
                            <p:outputLabel styleClass="p-d-block" style="font-weight: bold;">Password</p:outputLabel>
                            <p:inputText id="Password" type="password" class="passwordTextInput" style="width: 100%; border-radius: 100px; padding-left: 20px;" value="#{LoginBean.password}" required="true" requiredMessage="La contraseña no puede ser nula"/>
                            <p:selectBooleanCheckbox value="true" itemLabel="Remember me" style="padding: 15px;"/>
                            <p:commandButton id="logButton" value="Log in" update="log" style="width: 100%; border-radius: 100px;" actionListener="#{LoginBean.logIn()}"/>
                            <hr style="margin-top: 30px; margin-bottom: 30px;"/>
                            
                            <p:message for="Usuario" showDetail="true" id="messageUser" style="font-size: smaller; width: 100%;"/>
                            <p:message for="Password" showDetail="true" id="messagePass" style="font-size: smaller; width: 100%;"/>
                            
                            <p:link value="Forgot password?" style="display: block; margin: auto; text-align: center; margin-bottom: 50px; color: #a6192e;"/>
                        </h:panelGrid>
                    </div>

                    <!-- sign Up Form -->
                    <div class="tab-pane" id="signUp">
                        <h:panelGrid column="1" id="Grid2" style="width: 100%;" cellpadding="8">
                            <p:outputLabel styleClass="p-d-block" style="font-weight: bold;">Username</p:outputLabel>
                            <p:inputText id="RegistroUsuario" type="String" style="width: 100%; border-radius: 100px; padding-left: 20px;" required="false" requiredMessage="El usuario no puede ser nulo"/>
                            <p:outputLabel styleClass="p-d-block" style="font-weight: bold;">Email</p:outputLabel>
                            <p:inputText id="RegistroEmail" type="String" style="width: 100%; border-radius: 100px; padding-left: 20px;" required="false" requiredMessage="La contraseña no puede ser nulo"/>
                            <p:outputLabel styleClass="p-d-block" style="font-weight: bold;">Password</p:outputLabel>
                            <p:inputText id="RegistroPassword" type="password" style="width: 100%; border-radius: 100px; padding-left: 20px;" required="false" requiredMessage="El Email no puede ser nulo"/>
                            <hr style="margin-top: 30px; margin-bottom: 30px;"/>
                            <p:message for="RegistroUsuario" showDetail="true" id="messageRUser" style="font-size: smaller; width: 100%;"/>
                            <p:message for="RegistroPassword" showDetail="true" id="messageRPass" style="font-size: smaller; width: 100%;"/>
                            <p:message for="RegistroEmail" showDetail="true" id="messageRMail" style="font-size: smaller; width: 100%;"/>
                            <p:commandButton id="registerButton" value="Register" update="log" style="width: 100%; margin-bottom: 100px; border-radius: 100px;" onclick="return validateRegister();"/>
                        </h:panelGrid>
                    </div>

                </div>
            </div>
        </h:form>
    </div>
    <script>
        function validateRegister(){
            user = document.getElementById("log:RegistroUsuario");
            pass = document.getElementById("log:RegistroPassword");
            mail = document.getElementById("log:RegistroEmail");
            user.classList.remove("ui-state-error");
            pass.classList.remove("ui-state-error");
            mail.classList.remove("ui-state-error");
            if(user.value.trim() == ''){
                user.classList.add("ui-state-error");
            }
            if(pass.value.trim() == ''){
                pass.classList.add("ui-state-error");
            }
            if(mail.value.trim() == ''){
                mail.classList.add("ui-state-error");
            }
            return !(user.value.trim() == '' || pass.value.trim() == '' || mail.value.trim() == '');
        }
    </script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</h:body>
</html>
