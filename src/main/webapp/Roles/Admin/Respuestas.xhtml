<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <title> Respuestas </title>
    <link rel="stylesheet" href="../style.css"></link>
</h:head>
<style>
.container{
    margin-top: 100px;
    height: 800px;
    display: grid;
    grid-template-columns: 34% 66%;
    grid-template-rows: 100%;
    column-gap: 10px;
    margin-left: 25px;
    margin-right: 25px;
}

#item1 {
    margin-right: 25px;
    grid-row: 1;
    grid-column-start: 1;
    grid-column-end: 2;   
}

#item2 {
    margin-right: 25px;
    grid-row: 1;
    grid-column-start: 2;
    grid-column-end: 3;   
}
.header {
    background-color: #7e132300;
    width: 100%;
    height: 50px;
}

.headerElements {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    color: white;
    height: 100%;
    padding-left: 10px;
    padding-right: 10px;
    margin-top: -10px;
}
</style>
<h:body>
    <h:form id="Answers" onsubmit="alert('Submit mamawebo');">
        <div style="background-color: #7e1323; height: 10px;"></div>
        <div class="header">
            <div class="headerElements">
                <p:commandButton id="dynaButton" value="#{LoginBean.user}" type="button" icon="pi pi-bars" style="background-color: #7e1323; border-color: #7e1323;"/>
                <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
                    <p:submenu label="Navigations">
                        <p:menuitem value="Home" action="admin?faces-redirect=true" update="Answers" icon="fas fa-home"/>
                        <p:menuitem value="Reportes" action="Reportes?faces-redirect=true" update="Answers" icon="far fa-file"/>
                        <p:menuitem value="Log out" actionListener="#{LoginBean.logOut()}" update="Answers" icon="pi pi-external-link"/>
                    </p:submenu>
                </p:menu>
            </div> 
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 100" style="position: absolute; top: 10px; z-index: -1;">
                <path fill="#7e1323" fill-opacity="1" d="M0,32L480,0L960,64L1440,32L1440,0L960,0L480,0L0,0Z"></path>
            </svg>
        </div>
        <div class="container">
            <p:panel header="Registar respuesta" style="text-align: center" name="panel" id="item1">   
                <p:messages id="messages" showDetail="true" style="text-align: left"/>
                <h:panelGrid columns="1" style="margin: auto" >
                    <p:outputLabel for="@next" value="ID"/>
                    <p:inputText  id="registerID" type="String" binding="#{id}"/>
                    <p:outputLabel for="@next" value="Usuario" />
                    <p:inputText  id= "registerUsr" type="String" binding="#{usuario}"/>
                    <p:outputLabel for="@next" value="Nombre" />
                    <p:inputText  id= "registerName" type="String" binding="#{nombre}"/>
                    <p:outputLabel for="@next" value="Comentarios" />
                    <p:inputText  id= "registerCom" type="String" binding="#{comentario}"/>
                    <p:outputLabel for="@next" value="Solicitud" />
                    <p:inputText  id= "registerSol" type="String" binding="#{solicitud}"/>
                </h:panelGrid>
                <p:commandButton style="margin: 20px;" update="Answers" value="Registrar" actionListener="#{RegisterBean.registrarRespuesta(id.value, usuario.value, nombre.value, comentario.value, solicitud.value)}"/>
            </p:panel>
            
            <p:panel header="Lista Respuestas" style="text-align: center; min-height: 800px;" name="panel" id="item2">
                <p:dataTable  id="respuestaDT" var="respuesta" value="#{ConsultBean.consultarRespuestas()}" rows="6" paginator="true"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records" style="text-align: left;">
                    <p:column headerText="Nombre">
                        <h:outputText value="#{respuesta.nombre}" />
                    </p:column>
                    <p:column headerText="Comentarios">
                        <h:outputText value="#{respuesta.comentarios}" />
                    </p:column>
                    <p:column headerText="Fecha de Creacion">
                        <h:outputText value="#{respuesta.fechaCreacion}" />
                    </p:column>
                    <f:facet name="footer" style="margin: auto">	
                    </f:facet>
                </p:dataTable>
            </p:panel>    
        </div>
    </h:form>
    <svg style="margin: 0; position:absolute; bottom: 0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 100">
        <path style="margin: 0" fill="#7e1323" fill-opacity="1" d="M0,32L480,0L960,64L1440,32L1440,320L960,320L480,320L0,320Z"></path>
    </svg>
</h:body>
</html>
