<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <title> Registro Cliente </title>
</h:head>
<style>
.ui-panelgrid td {
    padding: 2px 30px ;
}
</style>
<h:body>
    <div class="container">
	<h:form id="Clientes">
	<p:panel header="Clientes" toggleable="true" toggleSpeed="500" widgetVar="panel" style="text-align: center" name="panel" id="panel">
            <p:dataTable  id="categoriaDT" var="categoria" value="#{LoginBean.consultarCategorias()}" rows="10" paginator="true" 
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records" style="text-align: left; align: center">
                <p:column headerText="numero">
                    <h:outputText value="#{categoria}" />
                </p:column>
                
            </p:dataTable>
	</p:panel>
	</h:form>
    </div>
</h:body>
</html>
